<div class="col-md-12 row" style="margin : 0">
<div class="col-md-3" *ngFor="let event of events | async">
<mat-card class="example-card " >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle>${{event.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{event.img}}" alt="">
  <mat-card-content>
    <p>
      {{event.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>COMPRAR</button>
    <button mat-button>COMPARTIR</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
